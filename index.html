<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Sorteio Equipes</title>       
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <style>
          
        </style>
    </head>

    <body>
        <label class="color-white">Quantos jogadores por time?</label>
        <input type="number" id="qtdJogadoresPorTime">

        <label class="color-white">Total de jogadores</label>
        <input type="number" id="totalJogadores">

        <button type="button" class="btn btn-light" id="calcular">Calcular n√∫mero de times</button>       
 

        <label id="lbl_selecione" class="color-white" for="colors"></label>     
        
        <div class="div-cores text-center">
            <div class="row">
              <div class="col">
                <label class="container square verde" for="cb_verde">               
                    <input name="chk"  id="cb_verde" type="checkbox" class="check verde" data="green">
                    <span class="checkmark"></span>
                </label>  

              
              </div>
              <div class="col">
                <label class="container square azul" for="cb_azul">
                    <input name="chk" id="cb_azul" type="checkbox" class="check azul" data="blue">
                    <span class="checkmark"></span>
                </label> 
              </div>
              <div class="col">
                <label  class="container square amarelo" for="cb_amarelo">
                    <input name="chk" type="checkbox" class="check amarelo" id="cb_amarelo" data="yellow">
                    <span class="chk-black  checkmark"></span>
                </label> 
              </div>
            </div>

            <div class="row">               
                <div class="col">
                    <label class="container square vermelho" for="cb_vermelho">
                        <input name="chk" type="checkbox" class="check vermelho" id="cb_vermelho" data="red"> 
                        <span class="checkmark"></span>
                    </label> 
                </div>
                <div class="col">
                    <label class="container square laranja" for="cb_laranja">
                        <input name="chk" type="checkbox" class="check laranja" id="cb_laranja" data="orange">   
                        <span class="checkmark"></span>                     
                    </label> 
                </div>
                <div class="col">
                    <label class="container square preto" for="cb_preto">
                        <input name="chk" type="checkbox" class="check preto" id="cb_preto" data="black">   
                        <span class="checkmark"></span>                    
                    </label>  
                </div>
              </div>    

              <div class="row">
                <div class="col">
                    <label class="container square rosa" for="cb_rosa">
                        <input name="chk" type="checkbox" class="check rosa" id="cb_rosa" data="pink">   
                        <span class="chk-black checkmark"></span>                    
                    </label>
                </div>
                <div class="col">
                    <label class="container square roxo" for="cb_roxo">
                        <input name="chk" type="checkbox" class="check roxo" id="cb_roxo" data="purple">
                        <span class="checkmark"></span>                       
                    </label>
                </div>
                <div class="col">
                    <label class="container square greenyellow" for="cb_greenyellow">
                        <input name="chk" type="checkbox" class="check greenyellow" id="cb_greenyellow" data="greenyellow">   
                        <span class="chk-black checkmark"></span>                    
                    </label>
                </div>
              </div>
        </div>
          
       <button type="button" class="btn btn-light" id="btn_sortear">sortear</button>
       
       <div class="div_square_sorteio">
            <div id="div_cor_sorteada" class="square-sorteio"></div> 
        </div>  
       
       <div id="div_status" class="status"></div>
        
       <div class="vagas">
            <ul id="list-vagas" class="list-group list-group-numbered"> </ul>
       </div>
      
    </div>

    </body>

    <footer>

    </footer>
</html>
