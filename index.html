<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,  initial-scale=1.0">
        <title>Simulador de tampinhas</title>       
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
        <style>
          
        </style>
    </head>

    <body>
        <label class="text-white">Total de jogadores?</label>
        <input type="number" id="players">

        <label class="text-white">Quantos jogadores por time?</label>
        <input type="number" id="playersPerTeam">       

        <button type="button" class="btn btn-light" id="calculate">Calcular n√∫mero de times</button>       
 
        <label id="lbl_select" class="text-white"></label>     
        
        <div class="colors">
            <div class="row">
              <div class="col">
                <label class="cap green" for="cap_green">               
                    <input name="chk"  id="cap_green" type="checkbox" data="green">
                    <span class="checkmark"></span>
                </label>
              
              </div>
              <div class="col">
                <label class="cap blue" for="cap_blue">
                    <input name="chk" id="cap_blue" type="checkbox" data="blue">
                    <span class="checkmark"></span>
                </label> 
              </div>
              <div class="col">
                <label class="cap pink" for="cap_pink">
                    <input name="chk" type="checkbox" id="cap_pink" data="pink">   
                    <span class="checkmark chk-black"></span>                     
                </label> 
            </div>
             
            </div>

            <div class="row">               
                <div class="col">
                    <label class="cap red" for="cap_red">
                        <input name="chk" type="checkbox" id="cap_red" data="red"> 
                        <span class="checkmark"></span>
                    </label> 
                </div>
                <div class="col">
                    <label  class="cap yellow" for="cap_yellow">
                        <input name="chk" type="checkbox" id="cap_yellow" data="yellow">
                        <span class="checkmark chk-black"></span>
                    </label> 
                  </div>                
                <div class="col">
                    <label class="cap purple" for="cap_purple">
                        <input name="chk" type="checkbox" id="cap_purple" data="purple">   
                        <span class="checkmark"></span>                    
                    </label>  
                </div>
              </div>    

              <div class="row">
                <div class="col">
                    <label class="cap orange" for="cap_orange">
                        <input name="chk" type="checkbox" id="cap_orange" data="orange">   
                        <span class="checkmark chk-black"></span>                    
                    </label>
                </div>
                <div class="col">
                    <label class="cap black" for="cap_black">
                        <input name="chk" type="checkbox" id="cap_black" data="black">
                        <span class="checkmark"></span>                       
                    </label>
                </div>
                <div class="col">
                    <label class="cap greenyellow" for="cap_greenyellow">
                        <input name="chk" type="checkbox" id="cap_greenyellow" data="greenyellow">   
                        <span class="checkmark chk-black"></span>                    
                    </label>
                </div>
              </div>
        </div>
          
       <button type="button" class="btn btn-light" id="btn_sort">Sortear</button>
       
       <div class="sort_result">
            <div id="sorted_color"></div> 
        </div>  
       
       <div id="status" class="status"></div>
        
       <div class="spots">
            <ul id="list-spots" class="list-group list-group-numbered"> </ul>
       </div>
      
    </div>

    </body>   
</html>
